<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTMtags</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-md">
      <div class="mb-3 text-center">
        <h1>URL parser</h1>
        <h2>with UTM tags inside</h2>
      </div>
      <div class="mb-3">
        <label for="Textarea1" class="form-label">URL data</label>
        <textarea
          class="form-control"
          id="Textarea1"
          rows="3"
          type="textarea"
          autofocus
        ></textarea>
        <div class="form-text">Insert URL to parse</div>
      </div>
      <div class="mb-3">
        <label for="btn1" class="form-label col-12">Click to parse</label>
        <input
          class="btn btn-primary col-3"
          id="btn1"
          type="button"
          value="parse"
        />
      </div>
      <div class="mb-3">
        <label for="output1" class="form-label col-12">Result data</label>
        <textarea
          class="form-control"
          type="textarea"
          name="output1"
          id="output1"
          cols=""
          rows="5"
          readonly
        ></textarea>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
